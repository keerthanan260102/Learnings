<h3>{{ mode === 'create' ? 'Create User' : 'Edit User' }}</h3>

<form [formGroup]="menu1Form" (ngSubmit)="onSubmit()">
  <div class="mb-2">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" />
    <div *ngIf="menu1Form.get('name')?.invalid && menu1Form.get('name')?.touched" class="text-danger">
      Name is required
    </div>
  </div>

  <div class="mb-2">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" />
    <div *ngIf="menu1Form.get('email')?.invalid && menu1Form.get('email')?.touched" class="text-danger">
      Valid email is required
    </div>
  </div>

  <div class="mb-2">
    <label>Age</label>
    <input type="number" formControlName="age" class="form-control" />
    <div *ngIf="menu1Form.get('age')?.invalid && menu1Form.get('age')?.touched" class="text-danger">
      Age must be at least 1
    </div>
  </div>

  <button class="btn btn-primary" type="submit">{{ mode === 'create' ? 'Create' : 'Update' }}</button>
</form>

<hr />

<h4>Saved Items</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.age }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editItem(item)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
